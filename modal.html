<!DOCTYPE html>
<html>

<!--<head>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/main.css">
</head>-->

<body>
    <!-- Trigger/Open The Modal -->
    <button id="addButtonStudent" class="btn addButton">Добавить студента</button>

    <!-- The Modal -->
    <div id="modalStudent" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-grid-container">
                <div>
                    <div text-field>
                        <label class="text-field__label" for="name">Имя</label>
                        <input class="text-field__input" id="name" type="text" placeholder="Alaxander"></label>
                    </div>
                </div>
                <div>
                    <div text-field>
                        <label class="text-field__label" for="surName">Фамилия</label>
                        <input class="text-field__input" id="surName" type="text"></label>
                    </div>
                </div>
                <div>
                    <div text-field>
                        <label class="text-field__label" for="patronymic">Отчество</label>
                        <input class="text-field__input" id="patronymic" type="text"></label>
                    </div>
                </div>
                <div>
                    <div text-field>
                        <label class="text-field__label" for="email">Email</label>
                        <input class="text-field__input" id="email" type="text"></label>
                    </div>
                </div>
                <div>
                    <div text-field>
                        <label class="text-field__label">Группа</label>
                    </div>
                    <div class="dropdown">
                        <button id="btnDropDowngroupModal" onclick="clickGroups()" class="dropbtn"></button>
                        <div id="dropDowngroupModal" class="dropdown-content">
                        </div>
                    </div>
                </div>
            </div text-field>
            <div>
                <button id="addButton" class="btn addButton" onclick="onAddStudent()">Добавить</button>
            </div>
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("modalStudent");

        // Get the button that opens the modal
        var btn = document.getElementById("addButtonStudent");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
            addDropDown();
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
